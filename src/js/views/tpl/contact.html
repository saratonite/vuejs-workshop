<div class="col-md-12">
  <div class="col-md-7">

    <h1>Contact Page</h1>
    <p>Seriously?</p>

  </div>

  <div class="col-md-5">
    <div class="panel panel-default">

      <div class="panel-heading">
        <h5>Contact Us</h5>
      </div>

      <div class="panel-body">
        <form class="form-horizontal" action="index.html" method="post">

          <div class="form-group">
            <label class="control-label col-md-3">Name</label>
            <div class="col-md-8">
                <input type="text" class="form-control" v-model="contact.name" >
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Email</label>
            <div class="col-md-8">
                <input type="text" class="form-control" v-model="contact.email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Phone</label>
            <div class="col-md-8">
                <input type="text" class="form-control" v-model="contact.phone">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-md-3">Message</label>
            <div class="col-md-8">
                <textarea  class="form-control"  v-model="contact.message"></textarea>
            </div>
          </div>

          <div class="form-group">

            <div class="col-md-8 col-md-offset-3">
                <input type="button" class="btn btn-success" name="name" @click="submit" :disabled="contact.request" value="SUBMIT">
                <input type="button" class="btn btn-danger" name="name" @click="reset" value="CANCEL">
            </div>
          </div>

        </form>
      </div>

    </div>
  </div>

</div>
