<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue</title>
    <style>
    *{
      margin: 0;
    }
    .app{
      width:60%;
      margin:10px auto;
      text-align: center;
      overflow: hidden;
    }
    .controls{
      margin-bottom: 20px;
    }

    .alert{
      background: #f56;

    }
    .hello{
      text-align: left;
      background: #f56;
      padding: 4px 4px;
    }
    .hello p{
      background: #fff;
      border-radius: 2px;
      padding: 10px;
      

    }

    </style>
  </head>
  <body>
  <div class="app">

    <hello></hello>
    <counter></counter>

    <div class="controls">
      <input type="text"   v-model="msg">
      <input type="button" v-on:click="show" value="Show">
    </div>



    <div class="alert">
        {{ welcome }}
    </div>
    <help></help>

  </div>




  <script src="../node_modules/vue/dist/vue.js"></script>
  <script src="app.js"></script>
  </body>
</html>
